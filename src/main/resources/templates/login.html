<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .login-card .card-header {
            background-color: #343a40;
            color: white;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 1.5rem;
        }
        .login-card .card-body {
            padding: 2rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-primary:hover {
            background-color: #23272b;
            border-color: #23272b;
        }
        .alert {
            margin-bottom: 20px;
        }
        .register-now {
            margin-top: 15px;
            text-align: center;
        }
        .btn-register {
            margin-top: 10px;
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
        }
        .btn-register:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .captcha-box {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-left: 10px;
            color: #343a40;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .captcha-box:hover {
            background-color: #e0e0e0;
        }
        .small-text {
            font-size: 0.75rem;
            color: #6c757d;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card login-card">
            <div class="card-header">
                <h3 class="card-title mb-0">Student Management System</h3>
            </div>
            <div class="card-body">
                <h4 class="text-center mb-4">Login to your account</h4>

                <div th:if="${param.error != null && param.error[0] == 'captcha'}" class="alert alert-danger">
                    验证码错误，请重新输入
                </div>
                <div th:if="${param.error != null && param.error[0] != 'captcha'}" class="alert alert-danger">
                    用户名或密码错误
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out
                </div>
                <div th:if="${param.registered}" class="alert alert-success">
                    Registration successful! You can now login
                </div>
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <!-- 验证码输入框 -->
                    <div class="mb-4">
                        <label for="captcha" class="form-label">Verification Code</label>
                        <div class="captcha-container">
                            <div class="input-group" style="flex: 1;">
                                <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                <input type="text" class="form-control" id="captcha" name="captcha" required maxlength="4">
                            </div>
                            <div id="captchaBox" class="captcha-box" th:text="${captcha}">ABCD</div>
                        </div>
                        <div class="small-text">点击验证码可刷新</div>
                    </div>

                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a th:href="@{/forgot-password}">忘记密码?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <div class="register-now">
                    <p>Don't have an account?</p>
                    <!-- Using a direct button to navigate -->
                    <button id="registerButton" class="btn btn-success btn-register">Register Now</button>
                    
                    <!-- Alternative: Using a form approach -->
                    <form th:action="@{/register}" method="get" class="mt-2" style="display: none;">
                        <button type="submit" class="btn btn-success btn-register">Register (Alternative)</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 验证码刷新
        document.addEventListener('DOMContentLoaded', function() {
            const captchaBox = document.getElementById('captchaBox');
            
            if (captchaBox) {
                captchaBox.addEventListener('click', function() {
                    refreshCaptcha();
                });
            }
            
            function refreshCaptcha() {
                fetch('/refreshCaptcha')
                    .then(response => response.json())
                    .then(data => {
                        captchaBox.textContent = data.captcha;
                    })
                    .catch(error => {
                        console.error('Error refreshing captcha:', error);
                    });
            }
            
            // Add event listener for register button
            const registerButton = document.getElementById('registerButton');
            if (registerButton) {
                registerButton.addEventListener('click', function(event) {
                    console.log('Register button clicked');
                    
                    // Navigate programmatically
                    window.location.href = '/register';
                });
            }
        });
    </script>
</body>
</html>
