<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        /* Fallback styles in case CDN fails */
        .navbar { background-color: #343a40; padding: 10px 0; }
        .navbar-brand { color: white; font-weight: bold; }
        .nav-link { color: rgba(255,255,255,.75); }
        .nav-link:hover { color: white; }
        .nav-link.active { color: white; font-weight: bold; }
        .card { margin-bottom: 20px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card-title { font-weight: bold; }
        .btn { padding: 8px 16px; border-radius: 4px; }
        .display-4 { font-size: 2.5rem; font-weight: bold; }
        
        /* Quick action buttons styles */
        .action-button {
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            transform: scale(1.05);
            z-index: 100;
        }
        .action-button i {
            font-size: 1.25rem;
            margin-right: 8px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .action-buttons-row {
                flex-direction: column;
            }
            .action-button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/list}">Users</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="nav-item nav-link text-light" th:text="${#authentication.name}">admin</span>
                    <form class="nav-item" th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Students</h5>
                        <p class="card-text display-4" th:text="${totalStudents}">0</p>
                        <a th:href="@{/students}" class="btn btn-light">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Total Courses</h5>
                        <p class="card-text display-4" th:text="${totalCourses}">0</p>
                        <a th:href="@{/courses}" class="btn btn-light">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text display-4" th:text="${totalUsers}">0</p>
                        <a th:href="@{/users/list}" class="btn btn-light">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Quick Actions</h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="row action-buttons-row">
                            <div class="col-md-4 mb-3">
                                <a th:href="@{/students/add}" class="btn btn-primary w-100 action-button">
                                    <i class="bi bi-person-plus"></i> Add New Student
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a th:href="@{/courses/add}" class="btn btn-success w-100 action-button">
                                    <i class="bi bi-journal-plus"></i> Add New Course
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a th:href="@{/users/register}" class="btn btn-info w-100 action-button">
                                    <i class="bi bi-person-plus-fill"></i> Add New User
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
