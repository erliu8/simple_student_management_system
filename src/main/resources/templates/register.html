<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 学生管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        .register-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        .error-message {
            color: red;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-primary:hover {
            background-color: #23272b;
            border-color: #23272b;
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">用户注册</h3>
            </div>
            <div class="card-body">
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                <form th:action="@{/register}" th:object="${user}" method="post" id="registrationForm">
                    <!-- 用户名 -->
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <small class="form-text text-muted">用户名长度必须在3~15位之间，只能是字母加数字的组合，但不能是纯数字</small>
                        <div class="error-message" id="username-error"></div>
                    </div>
                    
                    <!-- 密码 -->
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <small class="form-text text-muted">密码长度至少6个字符</small>
                        <div class="error-message" id="password-error"></div>
                    </div>
                    
                    <!-- 确认密码 -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <small class="form-text text-muted">请再次输入密码</small>
                        <div class="error-message" id="confirmPassword-error"></div>
                    </div>
                    
                    <!-- 姓名 -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">姓名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                        </div>
                    </div>
                    
                    <!-- 邮箱 -->
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <!-- 身份证号 -->
                    <div class="mb-3">
                        <label for="idCard" class="form-label">身份证号</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                            <input type="text" class="form-control" id="idCard" th:field="*{idCard}" required maxlength="18">
                        </div>
                        <small class="form-text text-muted">请输入18位身份证号码：不能以0开头，前17位必须都是数字，最后一位可以是数字或X</small>
                        <div class="error-message" id="idCard-error"></div>
                    </div>
                    
                    <!-- 手机号 -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">手机号</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-phone"></i></span>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" required maxlength="11">
                        </div>
                        <small class="form-text text-muted">请输入11位手机号码：不能以0开头，必须都是数字</small>
                        <div class="error-message" id="phone-error"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3" id="submitBtn">注册</button>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/login}" id="loginLink">已有账号？点击登录</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Registration page loaded');
            
            const form = document.getElementById('registrationForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const idCardInput = document.getElementById('idCard');
            const phoneInput = document.getElementById('phone');
            const loginLink = document.getElementById('loginLink');
            
            // 添加提交按钮引用
            const submitBtn = document.getElementById('submitBtn');
            
            // Optimized debounce function
            function debounce(func, wait) {
                let timeout;
                let lastArgs;
                let lastThis;
                let result;
                
                const debounced = function(...args) {
                    lastArgs = args;
                    lastThis = this;
                    
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        result = func.apply(lastThis, lastArgs);
                    }, wait);
                    
                    return result;
                };
                
                // 添加立即执行方法
                debounced.flush = function() {
                    if (timeout) {
                        clearTimeout(timeout);
                        timeout = null;
                        result = func.apply(lastThis, lastArgs);
                    }
                    return result;
                };
                
                return debounced;
            }
            
            // 用户名验证
            const validateUsername = debounce(function(value) {
                const usernameError = document.getElementById('username-error');
                // 长度在3~15位之间，只能是字母加数字的组合，但不能是纯数字
                const regex = /^(?=.*[a-zA-Z])[a-zA-Z0-9]{3,15}$/;
                
                if (!regex.test(value)) {
                    usernameError.textContent = '用户名长度必须在3~15位之间，只能是字母加数字的组合，但不能是纯数字';
                    return false;
                } else {
                    usernameError.textContent = '';
                    return true;
                }
            }, 300);
            
            // 密码验证
            const validatePassword = debounce(function(value) {
                const passwordError = document.getElementById('password-error');
                
                if (value.length < 6) {
                    passwordError.textContent = '密码长度至少为6个字符';
                    return false;
                } else {
                    passwordError.textContent = '';
                    return true;
                }
            }, 300);
            
            // 确认密码验证
            const validateConfirmPassword = debounce(function() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const confirmPasswordError = document.getElementById('confirmPassword-error');
                
                if (confirmPassword !== password) {
                    confirmPasswordError.textContent = '两次输入的密码不一致';
                    return false;
                } else {
                    confirmPasswordError.textContent = '';
                    return true;
                }
            }, 300);
            
            // 身份证号验证
            const validateIdCard = debounce(function(value) {
                const idCardError = document.getElementById('idCard-error');
                // 长度为18位，不能以0开头，前17位必须都是数字，最后一位可以是数字或X
                const regex = /^[1-9]\d{16}(\d|X|x)$/;
                
                if (!regex.test(value)) {
                    idCardError.textContent = '请输入有效的18位身份证号码：不能以0开头，前17位必须都是数字，最后一位可以是数字或X';
                    return false;
                } else {
                    idCardError.textContent = '';
                    return true;
                }
            }, 300);
            
            // 手机号验证
            const validatePhone = debounce(function(value) {
                const phoneError = document.getElementById('phone-error');
                // 长度为11位，不能以0开头，必须都是数字
                const regex = /^[1-9]\d{10}$/;
                
                if (!regex.test(value)) {
                    phoneError.textContent = '请输入有效的11位手机号码：不能以0开头，必须都是数字';
                    return false;
                } else {
                    phoneError.textContent = '';
                    return true;
                }
            }, 300);
            
            // 邮箱验证（添加缺失的验证函数）
            const validateEmail = debounce(function(value) {
                const emailError = document.getElementById('email-error');
                // 基本的邮箱格式验证
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!regex.test(value)) {
                    emailError.textContent = '请输入有效的邮箱地址';
                    return false;
                } else {
                    emailError.textContent = '';
                    return true;
                }
            }, 300);
            
            // 添加输入事件监听
            usernameInput.addEventListener('input', function() { validateUsername(this.value); });
            passwordInput.addEventListener('input', function() { 
                validatePassword(this.value);
                if (confirmPasswordInput.value) validateConfirmPassword();
            });
            confirmPasswordInput.addEventListener('input', validateConfirmPassword);
            idCardInput.addEventListener('input', function() { validateIdCard(this.value); });
            phoneInput.addEventListener('input', function() { validatePhone(this.value); });
            document.getElementById('email').addEventListener('input', function() { validateEmail(this.value); }); // 添加邮箱验证监听
            
            // 表单提交前验证
            form.addEventListener('submit', function(event) {
                console.log('Form submission attempted');
                
                // 显示提交中的视觉反馈
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 提交中...';
                submitBtn.disabled = true;
                
                // 立即执行验证（不使用debounce）
                const isUsernameValid = validateUsername(usernameInput.value);
                const isPasswordValid = validatePassword(passwordInput.value);
                const isConfirmPasswordValid = validateConfirmPassword();
                const isIdCardValid = validateIdCard(idCardInput.value);
                const isPhoneValid = validatePhone(phoneInput.value);
                const isEmailValid = validateEmail(document.getElementById('email').value);
                
                // 检查所有字段是否有效，包括邮箱字段
                if (!(isUsernameValid && isPasswordValid && isConfirmPasswordValid && isIdCardValid && isPhoneValid && isEmailValid)) {
                    console.log('Form validation failed');
                    
                    // 添加全局表单验证失败提示
                    const formContainer = form.closest('.card-body');
                    
                    // 检查是否已经存在验证失败提示
                    let alertElement = formContainer.querySelector('.validation-alert');
                    if (!alertElement) {
                        alertElement = document.createElement('div');
                        alertElement.className = 'alert alert-danger validation-alert';
                        alertElement.style.marginBottom = '15px';
                        formContainer.insertBefore(alertElement, form);
                    }
                    
                    alertElement.textContent = '请检查表单中的错误并修复后再提交';
                    
                    // 滚动到页面顶部
                    window.scrollTo({top: 0, behavior: 'smooth'});
                    
                    // 恢复按钮状态
                    submitBtn.innerHTML = '注册';
                    submitBtn.disabled = false;
                    
                    event.preventDefault();
                } else {
                    console.log('Form validation passed, submitting...');
                    // 移除可能存在的验证失败提示
                    const alertElement = form.closest('.card-body').querySelector('.validation-alert');
                    if (alertElement) {
                        alertElement.remove();
                    }
                }
            });
            
            // Login link handling
            if (loginLink) {
                loginLink.addEventListener('click', function(event) {
                    console.log('Login link clicked');
                });
            }
        });
    </script>
</body>
</html>
