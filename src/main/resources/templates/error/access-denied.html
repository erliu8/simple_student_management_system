<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问被拒绝 - 学生管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="card">
            <div class="card-body text-center p-5">
                <div class="d-flex justify-content-center">
                    <i class="bi bi-shield-lock-fill text-danger" style="font-size: 5rem;"></i>
                </div>
                <h1 class="display-4 text-danger mt-3">403</h1>
                <h3 class="card-title">访问被拒绝</h3>
                <p class="card-text mb-4">抱歉，您没有权限访问此页面。</p>
                <div class="d-grid gap-2 d-md-block">
                    <a th:href="@{/dashboard}" class="btn btn-primary me-2">
                        <i class="bi bi-house-door"></i> 返回首页
                    </a>
                    <a th:href="@{/login}" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-in-right"></i> 重新登录
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
